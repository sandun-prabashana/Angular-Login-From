
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>
    
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="example-form">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input type="text" matInput placeholder="Username" value="" id="userName" [(ngModel)]="userName" ngModel name="userName" required>
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
              <input type="email" matInput placeholder="Email" value="" id="email" [(ngModel)]="email" ngModel name="email" required>
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
              <input type="password" matInput placeholder="Password" value="" id="password" [(ngModel)]="password" ngModel name="password" required>
            </mat-form-field>
          </mat-card-content>
          <button mat-stroked-button color="accent" class="btn-block">Register</button>
        </form>
      </mat-card>
    
    </div>
